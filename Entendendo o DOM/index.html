<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

</head>

<body>
  <h1>Aprendendo a usar o <strong>DOM</strong> em JavaScript</h1>
  <p>Aqui vai o resultado com a TagName(seletor HTML)</p>
  <p id="p2">Aqui vai o resultado com a tag ID</p>
  <p name="p3">Aqui vai o resultado com a tagNAME</p>
  <p class="p4">Aqui vai o resultado com a ClassNAME</p>
  <p id="p5">Aqui vai o resultado com a QuerySelector</p>
  <p class="p6">Aqui vai o resultado com a QuerySelectorAll</p>
  <button onclick="esconderElementos()" onmousedown="mostrarElementos()">Esconder Resultados</button>

  <script src="script.js"></script>
